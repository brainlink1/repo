<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainLink Competition - Bridging Universities & Companies Through Innovation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #1B1E2F;
            --secondary-dark: #242F49;
            --accent-coral: #FF6B6B;
            --bold-red: #FF4E45;
            --light-red: #FF6B6B;
            --light-gray: #F5F7FA;
            --white: #FFFFFF;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            --border-radius: 20px;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-dark);
            color: var(--white);
            line-height: 1.6;
            overflow-x: hidden;
        }

        h1, h2, h3, h4 {
            font-weight: 700;
            line-height: 1.2;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .section {
            padding: 100px 0;
            position: relative;
        }

        .section-title {
            font-size: 2.8rem;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        .section-title:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 70px;
            height: 5px;
            background: linear-gradient(90deg, var(--accent-coral), var(--bold-red));
            border-radius: 5px;
        }

        .section-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            max-width: 700px;
            margin-bottom: 60px;
        }

        .btn {
            display: inline-block;
            padding: 16px 32px;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 1rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            outline: none;
            position: relative;
            overflow: hidden;
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover:before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--accent-coral), var(--bold-red));
            color: var(--white);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--white);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
            border-color: var(--accent-coral);
        }

        /* Header & Navigation */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 20px 0;
            transition: var(--transition);
        }

        header.scrolled {
            background-color: rgba(27, 30, 47, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            width: auto;
            transition: var(--transition);
            filter: drop-shadow(0 5px 15px rgba(255, 107, 107, 0.3));
        }

        .logo img:hover {
            transform: scale(1.05) rotateY(10deg);
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--accent-coral);
            text-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 40px;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            font-weight: 500;
            font-size: 1rem;
            transition: var(--transition);
            position: relative;
        }

        .nav-link:after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            width: 0;
            height: 2px;
            background-color: var(--accent-coral);
            transition: width 0.3s, left 0.3s;
        }

        .nav-link:hover:after {
            width: 100%;
            left: 0;
        }

        .nav-link:hover {
            color: var(--accent-coral);
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        .nav-link.active {
            color: var(--accent-coral);
        }

        .nav-link.active:after {
            width: 100%;
            left: 0;
        }

        .nav-cta {
            margin-left: 20px;
        }

        .hamburger {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
        }

        /* Hero Section - Enhanced 3D */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            perspective: 1000px;
        }

        .hero-content {
            max-width: 800px;
            z-index: 2;
            position: relative;
            animation: floatIn 1s ease-out;
        }

        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: slideInLeft 0.8s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .hero h1 span {
            color: var(--accent-coral);
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.6);
        }

        .hero-tagline {
            font-size: 1.8rem;
            color: var(--accent-coral);
            margin-bottom: 20px;
            font-weight: 600;
            animation: slideInRight 0.8s ease-out 0.2s both;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .hero-subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.8);
            max-width: 600px;
            animation: fadeIn 1s ease-out 0.4s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 60px;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            z-index: 2;
            animation: fadeIn 1s ease-out 1s both;
        }

        .scroll-text {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .scroll-arrow {
            width: 30px;
            height: 50px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            position: relative;
        }

        .scroll-arrow:after {
            content: '';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 10px;
            background-color: var(--accent-coral);
            border-radius: 2px;
            animation: scrollAnimation 2s infinite;
        }

        @keyframes scrollAnimation {
            0%, 100% { top: 10px; opacity: 1; }
            50% { top: 20px; opacity: 0.5; }
        }

        /* Enhanced 3D Glowing Elements */
        .glowing-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            z-index: 1;
            animation: float 15s infinite ease-in-out;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--bold-red), transparent 70%);
            top: 10%;
            right: 10%;
            animation: float 15s infinite ease-in-out, pulse 4s infinite;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--accent-coral), transparent 70%);
            bottom: 10%;
            left: 10%;
            animation: float 18s infinite ease-in-out reverse, pulse 5s infinite;
        }

        .orb-3 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 107, 107, 0.5), transparent 70%);
            top: 40%;
            left: 5%;
            animation: float 12s infinite ease-in-out, pulse 3s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, -30px) rotate(5deg); }
            50% { transform: translate(-30px, 20px) rotate(-5deg); }
            75% { transform: translate(30px, 30px) rotate(3deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        /* 3D Floating Particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent-coral);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-coral);
            animation: particleFloat 20s infinite linear;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) scale(1);
                opacity: 0;
            }
        }

        /* About Section - 3D Cards */
        .about {
            background-color: var(--secondary-dark);
            position: relative;
            overflow: hidden;
        }

        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        .about-text {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .about-text p {
            margin-bottom: 20px;
            animation: fadeInUp 0.8s ease-out both;
        }

        .about-text p:nth-child(2) {
            animation-delay: 0.2s;
        }

        .about-text p:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feature-cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            perspective: 1000px;
        }

        .feature-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            border-radius: var(--border-radius);
            padding: 30px;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            transform-style: preserve-3d;
            backdrop-filter: blur(10px);
        }

        .feature-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: var(--border-radius);
            background: linear-gradient(135deg, var(--accent-coral), var(--bold-red));
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }

        .feature-card:hover {
            transform: translateY(-15px) rotateX(5deg) rotateY(5deg);
            border-color: rgba(255, 107, 107, 0.3);
            box-shadow: 0 25px 50px rgba(255, 107, 107, 0.2);
        }

        .feature-card:hover:before {
            opacity: 0.1;
        }

        .feature-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent-coral), var(--bold-red));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
            transition: var(--transition);
        }

        .feature-card:hover .feature-icon {
            transform: rotateY(360deg) scale(1.1);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.5);
        }

        .feature-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .feature-desc {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Phases Section - 3D Perspective Cards */
        .phases {
            position: relative;
            overflow: hidden;
        }

        .phase-cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            perspective: 1500px;
        }

        .phase-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            border-radius: var(--border-radius);
            padding: 50px 40px;
            transition: var(--transition);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transform-style: preserve-3d;
            backdrop-filter: blur(10px);
        }

        .phase-card:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 107, 107, 0.1), transparent);
            transform: rotate(45deg);
            transition: var(--transition);
        }

        .phase-card:hover:before {
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .phase-card:hover {
            transform: translateY(-15px) rotateX(5deg) scale(1.02);
            border-color: rgba(255, 107, 107, 0.3);
            box-shadow: 0 30px 60px rgba(255, 107, 107, 0.3);
        }

        .phase-badge {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--accent-coral), var(--bold-red));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
            animation: spin3D 20s infinite linear;
        }

        @keyframes spin3D {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .phase-icon {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 107, 107, 0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            font-size: 2rem;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.2);
        }

        .phase-card:hover .phase-icon {
            transform: scale(1.1) rotateZ(360deg);
            background-color: rgba(255, 107, 107, 0.2);
        }

        .phase-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .phase-subtitle {
            font-size: 1.2rem;
            color: var(--accent-coral);
            margin-bottom: 20px;
            font-weight: 600;
        }

        .phase-desc {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Partner Section - 3D Lift Effect */
        .partner {
            background-color: var(--secondary-dark);
            position: relative;
            overflow: hidden;
        }

        .partner-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            border-radius: var(--border-radius);
            padding: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            transform-style: preserve-3d;
            backdrop-filter: blur(10px);
        }

        .partner-card:hover {
            transform: translateY(-20px) scale(1.02);
            border-color: rgba(255, 107, 107, 0.3);
            box-shadow: 0 40px 80px rgba(255, 107, 107, 0.3);
        }

        .partner-logo-container {
            width: 300px;
            height: 150px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .partner-card:hover .partner-logo-container {
            transform: scale(1.1) rotateY(5deg);
        }

        .partner-logo {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 10px 20px rgba(255, 107, 107, 0.3));
        }

        .partner-name {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--accent-coral);
            text-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .partner-desc {
            color: rgba(255, 255, 255, 0.8);
            max-width: 600px;
            margin-bottom: 30px;
        }

        .partner-highlight {
            color: var(--accent-coral);
            font-weight: 600;
        }

        /* Registration Section */
        .registration {
            position: relative;
            overflow: hidden;
        }

        .registration-content {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .registration-instructions {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            border-radius: var(--border-radius);
            padding: 40px;
            margin-bottom: 40px;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: var(--transition);
        }

        .registration-instructions:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.2);
        }

        .instructions-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: var(--accent-coral);
        }

        .instructions-list {
            list-style: none;
            margin-bottom: 30px;
        }

        .instructions-list li {
            margin-bottom: 10px;
            padding-left: 25px;
            position: relative;
        }

        .instructions-list li:before {
            content: 'âœ“';
            position: absolute;
            left: 0;
            color: var(--accent-coral);
            font-weight: bold;
        }

        .form-link-container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            border-radius: var(--border-radius);
            padding: 40px;
            margin-bottom: 40px;
            border: 2px dashed rgba(255, 107, 107, 0.3);
            backdrop-filter: blur(10px);
            transition: var(--transition);
        }

        .form-link-container:hover {
            transform: scale(1.02);
            border-color: rgba(255, 107, 107, 0.5);
            box-shadow: 0 20px 40px rgba(255, 107, 107, 0.2);
        }

        .form-link-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .form-link {
            display: block;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            word-break: break-all;
            color: var(--accent-coral);
            font-weight: 500;
            transition: var(--transition);
        }

        .form-link:hover {
            background-color: rgba(255, 107, 107, 0.1);
            transform: scale(1.02);
        }

        .registration-note {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-top: 20px;
        }

        /* Footer */
        footer {
            background-color: #151722;
            padding: 60px 0 30px;
            position: relative;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .footer-logo img {
            height: 50px;
            width: auto;
            filter: drop-shadow(0 5px 15px rgba(255, 107, 107, 0.3));
            transition: var(--transition);
        }

        .footer-logo:hover img {
            transform: scale(1.1) rotateY(10deg);
        }

        .footer-social {
            display: flex;
            gap: 20px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            position: relative;
        }

        .social-icon:before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-coral), var(--bold-red));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .social-icon i {
            position: relative;
            z-index: 1;
        }

        .social-icon:hover {
            transform: translateY(-5px) rotateZ(360deg);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.4);
        }

        .social-icon:hover:before {
            opacity: 1;
        }

        .footer-bottom {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        /* Responsive Styles */
        @media screen and (max-width: 992px) {
            .section-title {
                font-size: 2.5rem;
            }
            
            .hero h1 {
